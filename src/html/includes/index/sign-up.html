<div class="sign-up modal__container" role="dialog" aria-modal="true" data-modal-target="signUp">
  <div class="modal__content">
    <button class="btn-reset btn-close modal__close js-modal-close" aria-label="Закрыть модальное окно">
      <svg class="btn-close__svg">
        <use xlink:href="img/sprite.svg#close"></use>
      </svg>
    </button>
    <picture class="picture sign-up__picture">
      <source class="picture__src" srcset="@img/sign-up__img.webp" type="image/webp">
      <img class="picture__img" loading="lazy" src="@img/sign-up__img.png" width="540" height="379" alt="Баннер">
    </picture>
    <div class="sign-up-form sign-up__sign-up-form">
      <form action="#" name="sign-up-form" method="POST" enctype="multipart/form-data" class="sign-up-form__wrapper">
        <label class="sign-up-form__label">
          <span class="sign-up-form__label-txt">Имя:</span>
          <input type="text" name="name" class="sign-up-form__input sign-up-form__input_name"
            placeholder="Например Алина">
        </label>
        <label class="sign-up-form__label">
          <span class="sign-up-form__label-txt">Номер телефона:</span>
          <input type="tel" name="phone" class="sign-up-form__input sign-up-form__input_tel"
            placeholder="+7(___)___-__-__">
        </label>
        <button class="btn-reset btn sign-up-form__btn">Записаться на тренировку</button>
      </form>
      <p class="sign-up__parag">Спортивное счастье рядом !</p>
    </div>
  </div>
</div>
